<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MicroApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="importmap-type" content="systemjs-importmap">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="systemjs-importmap">
    {
      "imports": {
        "capability1": "http://localhost:4201/main.js",
        "capability2": "http://localhost:4202/main.js",
        "single-spa": "https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.3.5/system/single-spa.min.js"
      }
    }
  </script>
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.3.5/system/single-spa.min.js" as="script" crossorigin="anonymous" />
  <script src='https://unpkg.com/core-js-bundle@3.1.4/minified.js'></script>
  <script src="https://unpkg.com/zone.js"></script>
  <script src="https://unpkg.com/import-map-overrides@1.6.0/dist/import-map-overrides.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/system.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/amd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/named-exports.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/named-register.min.js"></script>
</head>
<body class="mat-typography">
  <script>
    System.import('single-spa').then(function (singleSpa) {
      // import {registerCapability1App} from "./apps/capability1-app";
      // import {matchingPathname} from "./utils";

      // registerCapability1App();

      // singleSpa.registerApplication('capability1-app', loadCapability1App, matchingPathname(['/capability1', '/']));

      singleSpa.registerApplication(
        'capability1',
        function() {
          return System.import('capability1');
        },
        function (location){
          return location.pathname.startsWith('/capability1');
        }
      );

      singleSpa.registerApplication(
        'capability2',
        function() {
          return System.import('capability2');
        },
        function (location){
          return location.pathname.startsWith('/capability2');
        }
      );

      singleSpa.start();
    })
  </script>
  <app-root></app-root>
</body>
</html>
